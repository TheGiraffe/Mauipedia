<script>
$("#sidebar").show();
sidebarVis = true;
$("#sidebar_button").click(function(){
  if(sidebarVis == true){
    $("#sidebar").css("left","-15%");
    $("#sidebar").fadeOut();
    sidebarVis = false;
    $("#page-content").css("width","98%");
  }else{
    $("#sidebar").css("left","0%");
    $("#sidebar").fadeIn();
    sidebarVis = true;
    $("#page-content").css("width","83%");
  }
});
</script>
